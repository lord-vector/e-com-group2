            </div>

                <input type="text" id="shipping-address" name="shipping-address" value="123 Main St">
            </div>

            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="(123) 456-7890">
            </div>

            <div class="form-group">
